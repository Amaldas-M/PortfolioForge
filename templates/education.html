{% load static %}
<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.rtl.min.css"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    
    <style>
    * {
        box-sizing: border-box;
    }
    
    input[type=text], input[type=date], input[type=url], input[type=email], input[type=tel], select, textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid #000000;
        border-radius: 4px;
        resize: vertical;
    }
    
    label {
        padding: 12px 12px 12px 0;
        display: inline-block;
    }
    
    input[type=submit] {
        background-color: rgb(5, 124, 41);
        color: white;
        padding: 11px 19px;
        border: none;
        border-radius: 9px;
        cursor: pointer;
        float: right;
    }
    
    input[type=submit]:hover {
        background-color: rgb(11, 148, 52);
    }
    
    .container {
        border-radius: 5px;
        background-color: #070707;
        padding: 20px;
    }
    
    .col-100 {
        width: 100%;
        margin-top: 6px;
        position: relative;
    }
    
    .row::after {
        content: "";
        display: table;
        clear: both;
    }
    
    h2 {
        color: rgb(206, 203, 203);
    }
    
    h2 span {
        font-family: 'Clicker Script', cursive;
        font-size: 40px;
    }
    
    p {
        color: rgb(145, 148, 148);
    }
    
    @media screen and (max-width: 600px) {
        .col-100, input[type=submit] {
            width: 100%;
            margin-top: 0;
        }
    }

    .remove-btn {
        background: none;
        border: none;
        color: grey;
        font-size: 20px;
        cursor: pointer;
        position: absolute;
        top: 10px;
        right: 10px;
    }

    .add-btn {
        background-color: rgb(146, 150, 147);
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        float: right;
        margin-top: 10px;
    }

    .add-btn:hover {
        background-color: rgb(183, 187, 183);
        color: black;
    }

    .nxt_btn:hover{
        color: black;
    }

    .education-entry {
        margin-bottom: 20px;
    }
    </style>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('addEducationBtn').addEventListener('click', function() {
            var container = document.getElementById('educationContainer');
            var newField = document.createElement('div');
            newField.classList.add('row', 'education-entry');
            newField.innerHTML = `
                <div class="col-100">
                    <label for="institution">Institution</label>
                    <input type="text" id="institution" name="institution[]" placeholder="Institution Name">

                    <label for="type_of_study">Type of Study</label>
                    <input type="text" id="type_of_study" name="type_of_study[]" placeholder="Type of Study">

                    <label for="area_of_study">Area of Study</label>
                    <input type="text" id="area_of_study" name="area_of_study[]" placeholder="Area of Study">

                    <label for="score">Score</label>
                    <input type="text" id="score" name="score[]" placeholder="Score">

                    <label for="start_date">Start Date</label>
                    <input type="date" id="start_date" name="start_date[]">

                    <label for="end_date">End Date</label>
                    <input type="date" id="end_date" name="end_date[]">

                    <button type="button" class="remove-btn">&times;</button>
                </div>
            `;
            container.appendChild(newField);

            var removeBtns = document.querySelectorAll('.remove-btn');
            removeBtns.forEach(function(btn) {
                btn.addEventListener('click', function() {
                    btn.parentElement.parentElement.remove();
                });
            });
        });
    });
    </script>
</head>
<body>

<nav>
  <h2><span>Portfolio</span>Forge</h2>
  <!-- <p>PortfolioForge is a versatile web application designed to streamline the creation and management of personalized portfolio websites.</p> -->
</nav>
<br>

<div class="container">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div id="educationContainer">
            <div class="row education-entry">
                <h6>Education</h6>
                <div class="col-100">

                    <label for="institution">Institution</label>
                    <input type="text" id="institution" name="institution[]" placeholder="Institution Name">

                    <label for="type_of_study">Type of Study</label>
                    <input type="text" id="type_of_study" name="type_of_study[]" placeholder="Type of Study">

                    <label for="area_of_study">Area of Study</label>
                    <input type="text" id="area_of_study" name="area_of_study[]" placeholder="Area of Study">

                    <label for="score">Score</label>
                    <input type="text" id="score" name="score[]" placeholder="Score">

                    <label for="start_date">Start Date</label>
                    <input type="date" id="start_date" name="start_date[]">

                    <label for="end_date">End Date</label>
                    <input type="date" id="end_date" name="end_date[]">

                    <button type="button" class="remove-btn">&times;</button>
                </div>
            </div>
        </div>
        
        <br>
        <div class="row">
            <button type="button" class="add-btn" id="addEducationBtn">Add +</button>
        </div>
        
        <br>
        <div class="row">
            <input type="submit" value="Next" class="nxt_btn">
        </div>
    </form>
</div>

</body>
</html>
